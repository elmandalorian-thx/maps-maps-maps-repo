name: Deploy Backend to Cloud Run

on:
  push:
    branches: [main]
    paths:
      - 'backend/**'
      - '.github/workflows/deploy-backend.yml'
  workflow_dispatch:

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  SERVICE: maps-query-api
  REGION: us-central1

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Google Auth
        id: auth
        uses: google-github-actions/auth@v2
        with:
          credentials_json: '${{ secrets.GCP_SA_KEY }}'

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Write Firebase credentials to file
        run: |
          echo '${{ secrets.FIREBASE_CREDENTIALS }}' > /tmp/firebase-creds.json

      - name: Deploy to Cloud Run
        run: |
          # Read credentials and base64 encode for safe transport
          FIREBASE_CREDS_B64=$(base64 -w 0 /tmp/firebase-creds.json)

          gcloud run deploy ${{ env.SERVICE }} \
            --source ./backend \
            --region ${{ env.REGION }} \
            --allow-unauthenticated \
            --set-env-vars "GOOGLE_MAPS_API_KEY=${{ secrets.GOOGLE_MAPS_API_KEY }}" \
            --set-env-vars "FIREBASE_PROJECT_ID=${{ secrets.VITE_FIREBASE_PROJECT_ID }}" \
            --set-env-vars "CORS_ORIGINS=[\"https://elmandalorian-thx.github.io\"]" \
            --set-env-vars "FIREBASE_CREDENTIALS_B64=${FIREBASE_CREDS_B64}" \
            --quiet

      - name: Show Output
        run: |
          URL=$(gcloud run services describe ${{ env.SERVICE }} --region ${{ env.REGION }} --format 'value(status.url)')
          echo "Service URL: $URL"

      - name: Cleanup
        if: always()
        run: rm -f /tmp/firebase-creds.json
